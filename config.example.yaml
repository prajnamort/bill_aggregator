---
# config for reading bill files
bill_groups:

  ### This section is just an example ###
  - account: "Bank_Account_1"
    file_type: csv
    file_config:
      has_header: true
      fields:
        date:
          column: "Transaction Date"
        name:
          column: "Description"
        amount:
          format: OneColumnWithSign
          column: "Transaction Amount"

  ### This section is just an example ###
  - account: "Bank_Account_2"
    file_type: csv
    file_config:
      has_header: true
      fields:
        date:
          column: "Date"
        name:
          column: "Transaction Details"
        amount:
          format: TwoColumns
          inbound:
            column: "Funds In"
          outbound:
            column: "Funds Out"

  ### This section is just an example ###
  - account: "Bank_Account_3"
    file_type: csv
    file_config:
      has_header: false
      fields:
        date:
          column: 0
        name:
          column: 1
        amount:
          format: TwoColumns
          inbound:
            column: 3
          outbound:
            column: 2

